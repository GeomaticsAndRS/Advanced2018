        fullscreenButton: false,//是否显示全屏按钮,右下角按钮
        geocoder: false,//是否显示geocoder小器件，右上角查询按钮
        homeButton: false,//是否显示Home按钮,右上角按钮
        infoBox: true,//是否显示信息框
        sceneModePicker: false,//是否显示3D/2D选择器 ,右上角按钮
        selectionIndicator: false,//是否显示选取指示器组件，绿色选中框
        timeline: false,//是否显示时间轴，底部
        navigationHelpButton: false//是否显示帮助按钮，右上角按钮
    });

    // 定义初始视角的位置和方位
    var initialPosition = Cesium.Cartesian3.fromDegrees(114.3609192542298, 30.54071763707404, 5); // 目标坐标
    var initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(180, 0, 0); // 方位

    // 设置camera的位置
    viewer.scene.camera.setView({
        destination: initialPosition,
        orientation: initialOrientation,
        endTransform: Cesium.Matrix4.IDENTITY
    });

    // 加载3D Tiles 图层
    var tileSet = new Cesium.Cesium3DTileset({
        url: "http://10.129.56.22:8080/3d/wuda2/Tileset.json"
    });

    viewer.scene.primitives.add(tileSet);

    tileSet.readyPromise.then(function (tileset) {
        // 当tileSet加载完成后，修改模型的高度，避免飘在空中的现象
        changeHeight(tileset, 0);
    });


    //调整高度,height表示物体离地面的高度
    function changeHeight(tileset, height) {
        height = Number(height);
        if (isNaN(height)) {
            return;
        }
        var cartographic = Cesium.Cartographic.fromCartesian(tileset.boundingSphere.center);
        var surface = Cesium.Cartesian3.fromRadians(cartographic.longitude, cartographic.latitude, cartographic.height);
        var offset = Cesium.Cartesian3.fromRadians(cartographic.longitude, cartographic.latitude, height);
        var translation = Cesium.Cartesian3.subtract(offset, surface, new Cesium.Cartesian3());
        tileset.modelMatrix = Cesium.Matrix4.fromTranslation(translation);
    }
