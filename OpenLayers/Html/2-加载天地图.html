<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>加载天地图</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--地图容器-->
<div id="map" class="map"></div>
<script>

    // 地图 = http://t{0-7}.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}
    // 地图标注 = http://t{0-7}.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}
    // 卫星 = http://t{0-7}.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}
    // 卫星标注 = http://t{0-7}.tianditu.com/DataServer?T=cia_w&x={x}&y={y}&l={z}
    // 地形 = http://t{0-7}.tianditu.cn/DataServer?T=ter_w&X={x}&Y={y}&L={z}
    // 地形标注 = http://t{0-7}.tianditu.cn/DataServer?T=cta_w&X={x}&Y={y}&L={z}

    // 创建一个Map对象
    var map = new ol.Map({
        // 图层(数据)
        layers: [
            // Tile(瓦片类型图层)
            new ol.layer.Tile({
                // 瓦片数据源
                source: new ol.source.XYZ({
                    url: "http://t{0-7}.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}"
                })
            }),
            new ol.layer.Tile({
                // 瓦片数据源
                source: new ol.source.XYZ({
                    url: "http://t{0-7}.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}"
                })
            })
        ],
        // 对应的dom元素
        target: 'map',
        // 视图(渲染)
        view: new ol.View({
            // 地图中心点（默认为EPSG:3857坐标系统），需要EPSG:4326经纬度转换
            center: ol.proj.fromLonLat([114.311831, 30.584501]),
            zoom: 14
        })
    });
</script>
</body>
</html>
