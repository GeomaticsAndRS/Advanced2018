<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>加载在线地图</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
    <script src="js/ol.source.TianDiMap.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .form-control {
            position: absolute;
            top: 10px;
            left: 60px;
            width: 100px;
        }
    </style>
</head>
<body>
<!--地图容器-->
<div id="map" class="map"></div>
<select class="form-control">
    <optgroup label="国外">
        <option>ArcGIS</option>
        <option>OSM</option>
        <option>Google</option>
    </optgroup>
    <optgroup label="国内">
        <option>百度</option>
        <option>高德</option>
        <option>天地图</option>
        <option>腾讯</option>
    </optgroup>
</select>
<script>
    // 创建一个Map对象
    var map = new ol.Map({
        // 图层(数据)
        layers: [
            // Tile(瓦片类型图层)
            new ol.layer.Tile({
                // 瓦片数据源
                source: new ol.source.TianDiMap({
                    mapType: "地图"
                })
            }),
            new ol.layer.Tile({
                // 瓦片数据源
                source: new ol.source.TianDiMap({
                    mapType: "地图标签"
                })
            })
        ],
        // 对应的dom元素
        target: 'map',
        // 视图(渲染)
        view: new ol.View({
            // 地图中心点（默认为EPSG:3857坐标系统），需要EPSG:4326经纬度转换
            center: ol.proj.fromLonLat([114.311831, 30.584501]),
            zoom: 12
        })
    });
</script>
</body>
</html>
