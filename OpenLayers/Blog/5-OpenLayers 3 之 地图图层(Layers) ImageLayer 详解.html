<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers 3 之 地图图层(Layers) - ImageLayer 详解</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <style>
        html, body, .map {
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<script>



    // 图片所在范围----根据地图底图坐标系
    var extent = ol.proj.transformExtent([63.9796331669, 14.7451916711, 140.1812559169, 55.4673388687], "EPSG:4326", "EPSG:3857");
    // 添加 ImageLayer
    var imageLayer = new ol.layer.Image({
        opacity: 0.5, // 透明度
        source: new ol.source.ImageStatic({
            url: "data/image/image.jpg",
            imageExtent: extent
        })
    });

    var map = new ol.Map({
        target: 'map', // 容器ID
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            imageLayer // 静态图片
        ],
        view: new ol.View({ // 视图
            center: ol.proj.fromLonLat([114.41, 30.82]),
            zoom: 8
        })
    });


</script>
</body>
</html>
